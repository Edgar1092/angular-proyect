<!-- Filter Datatables -->
<section id="ngx-datatable-filter">
    <div class="row">
      <div class="col-12">
        <!-- Filter starts -->
        <div class="users-list-filter px-2">
          <form>
            <div class="row border rounded py-2 mb-2 mx-n2">
              <div class="col-12 col-sm-6 col-lg-3">
                <label for="corporativo-estatus">Estatus</label>
                <fieldset class="form-group">
                  <select id="corporativo-estatus" class="form-control" disabled>
                    <option value="">Todos</option>
                  </select>
                </fieldset>
              </div>
  
              <div class="col-12 col-sm-6 col-lg-3">
                <label for="corporativos-creado">Creado por</label>
                <fieldset class="form-group">
                  <select id="corporativos-creado" class="form-control" disabled>
                    <option value="">Todos</option>
                  </select>
                </fieldset>
              </div>
  
              <div class="col-12 col-sm-6 col-lg-3">
                <label for="corporativos-asignado">Asignado a</label>
                <fieldset class="form-group">
                  <select id="corporativos-asignado" class="form-control" disabled>
                    <option value="">Todos</option>
                  </select>
                </fieldset>
              </div>
  
              <div class="col-12 col-sm-6 col-lg-3 align-items-center text-right">
                <button type="reset" class="btn btn-success btn-icon round users-list-clear glow mb-0" disabled>
                    <i class="ft-plus"></i>
                </button>
              </div>
            </div>
          </form>
        </div>
        <!-- Filter ends -->
      </div>
      <div class="col-12">
        <div class="card">
          <div class="card-content">
            <div class="card-body">
              <!-- ngx-datatable-filter -->
              <fieldset class="form-group">
                <label>Mostrar
                  <select name="users-list-select"
                    class="form-control form-control-sm d-inline-block width-100 p-right-25 pl-4 mx-1"
                    (click)="updateLimit($event)">
                    <option value="10">10</option>
                    <option value="25">25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                  </select>
                  Entradas</label>
                <label for="ngx-filter-ref" class="float-right">Buscar:
                  <input id="ngx-filter-ref" class="form-control form-control-sm d-inline-block width-200 ml-1"
                    type="text" (keyup)="filterUpdate($event)" />
                </label>
              </fieldset>
              <ngx-datatable class="bootstrap core-bootstrap" [columnMode]="ColumnMode.force" [headerHeight]="50"
                [footerHeight]="50" rowHeight="auto" [limit]="limitRef" [rows]="rows" [scrollbarH]="true"
                [columns]="columns">
                <!-- <ngx-datatable-column name="ID" prop="ID" [width]="50"></ngx-datatable-column> -->
                <ngx-datatable-column name="Corporativo" prop="S_NombreCompleto" [width]="150">
                  <ng-template let-row="row" let-name="value" ngx-datatable-cell-template>
                    <div class="d-flex align-items-center">
                      <img class="rounded-circle mr-1" src="{{
                          row.S_LogoURL
                        }}" height="32" width="32" alt="datatable-avatar" />
  
                      <div class="cell-line-height">
                        <h5><a class="line-height-1 mb-0" [routerLink]="['/corporativos/detalle/',row.id]">{{ row.S_NombreCorto }}</a></h5>
                        <small class="text-muted font-small-2">{{ row.S_NombreCompleto }}</small>
                      </div>
                    </div>
                  </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column name="Url" prop="S_SystemUrl" [width]="150">
                    <ng-template let-url="value" ngx-datatable-cell-template>
                        <a href="https://devschoolcloud.com/sa/#/{{url}}">devschoolcloud.com/sa/#/{{url}}</a>
                      </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column name="Incorporacion" prop="D_FechaIncorporacion" [width]="120">
                    <ng-template let-fecha="value" ngx-datatable-cell-template>
                          {{ fecha | date:'dd-MMM-yyyy' }}
                      </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column name="Creado el" prop="created_at" [width]="70">
                    <ng-template let-fecha="value" let-row="row" ngx-datatable-cell-template>
                        <div>{{ fecha | date:'dd-MMM-yyyy' }}</div>
                        <small class="text-muted font-small-2">{{ row.user_created.S_Nombre }}</small>
                    </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column name="Asignado a" prop="asignado" [width]="70">
                    <ng-template let-asignado="value" ngx-datatable-cell-template>
                        <div >
                          {{ asignado.S_Nombre }}
                        </div>
                      </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column name="Estatus" prop="S_Activo" [width]="70">
                  <ng-template let-status="value" ngx-datatable-cell-template>
                    <div class="badge" [ngClass]="{
                        'bg-light-success': status == 1,
                        'bg-light-danger': status == 0
                      }">
                      {{ status ? "Activo" : "Inactivo" }}
                    </div>
                  </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column name="Actions" [width]="50">
                  <ng-template let-row="row" ngx-datatable-cell-template>
                    <a [routerLink]="['/corporativos/detalle/',row.id]"><i class="ft-eye text-info mx-1 font-medium-1 cursor-pointer"></i></a>
                    <a href="#"><i class="ft-check-circle mx-1 font-medium-1 cursor-pointer"></i></a>
                  </ng-template>
                </ngx-datatable-column>
              </ngx-datatable> 
              <!-- ngx-datatable-filter -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!--/ Filter Datatables -->
